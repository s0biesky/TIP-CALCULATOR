<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="background">
        <div class="card col-xxl-2 col-lg-3 col-md-4 col-sm-5 col-6">
          <div class="card-body">
            <div class="text-center">
              <h5>Tip calculator</h5>
            </div>
            <div class="row mt-3">
              <div class="col">
                <form name="user_form" action="" id="form">
                  <label for="bill" class="form-label"
                    >How much was your bill?</label
                  >
                  <input
                    type="text"
                    id="bill"
                    name="bill"
                    class="form-control mb-2 shadow-none"
                    placeholder="Bill Amount"
                    required
                  />

                  <label for="quality" class="form-label"
                    >Service Quality</label
                  >
                  <select
                    class="form-select mb-2 shadow-none"
                    id="quality"
                    name="quality"
                    required
                  >
                    <option value="">Rate the Service</option>
                    <option value="20">Awesome (+20%)</option>
                    <option value="10">OK (+10%)</option>
                    <option value="0">Terrible (+0%)</option>
                  </select>

                  <label for="people" class="form-label"
                    >Sharing the bill?</label
                  >
                  <input
                    type="text"
                    id="people"
                    name="people"
                    class="form-control mb-3 shadow-none"
                    placeholder="Number of People"
                  />
                  <div class="butonSiText">
                    <button class="btn mb-3" type="submit" id="submit">
                      Calculate
                    </button>
                    <div id="totalTip">
                      <span>Tip Amount</span>
                      <div>
                        <span id="tip">0.00</span>
                        <small id="each">each</small>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
